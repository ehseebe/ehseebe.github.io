<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/resume.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <span class="logo">
          <a href="/">
            <img
              src="assets/layout/alyssa-bt-logo-green.png"
              style="max-height: 10vh"
            />
          </a>
        </span>

        <nav>
          <div class="nav-buttons">
            <span class="nav-item">
              <a href="/resume">
                <img
                  src="assets/layout/alyssa-bt-resume.png"
                  style="max-height: 4vh"
                />
              </a>
            </span>

            <span class="nav-item">
              <a href="/projects">
                <img
                  src="assets/layout/alyssa-bt-projects.png"
                  style="max-height: 4vh"
                />
              </a>
            </span>

            <span class="nav-item">
              <a href="/print">
                <img
                  src="assets/layout/alyssa-bt-print.png"
                  style="max-height: 4vh"
                />
              </a>
            </span>
          </div>
        </nav>
      </div>
    </header>

    <!-- <iframe src="assets/resume/alyssabt-cv.pdf" width="100%" height="100%">
    
      This browser does not support PDFs. Please download the PDF to view it.

    </iframe> -->
    <div class="content">
      <object
        class="resume"
        data="assets/resume/alyssabt-cv.pdf"
        type="application/pdf"
        width="100%"
        height="100%"
      >
        This browser does not support PDFs. Please download the PDF to view it.
      </object>
    </div>

    <footer class="footer">This is a footer</footer>
  </body>
</html>
