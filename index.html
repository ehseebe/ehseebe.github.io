<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- scripts -->
    <script src="scrollButton.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="nav-bar">
        <span class="logo">
          <a href="/">
            <img
              src="assets/layout/alyssa-bt-logo-grey.png"
              style="max-height: 10vh"
            />
          </a>
        </span>

        <nav>
          <div class="nav-buttons">
            <span class="nav-item">
              <a href="https://www.canva.com/design/DAEEhgAZ73Q/qkWA3Tdbeu1ZDJoMdYlkZg/view?utm_content=DAEEhgAZ73Q&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink" target="_blank">
                <img
                  src="assets/layout/alyssa-bt-resume.png"
                  style="max-height: 4vh"
                />
              </a>
            </span>

            <span class="nav-item">
              <a href="/projects">
                <img
                  src="assets/layout/alyssa-bt-projects.png"
                  style="max-height: 4vh"
                />
              </a>
            </span>

            <span class="nav-item">
              <a href="/print">
                <img
                  src="assets/layout/alyssa-bt-print.png"
                  style="max-height: 4vh"
                />
              </a>
            </span>
          </div>
        </nav>
      </div>
    </header>

    <div class="content">

      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

      <div class="row">
        <div class="column">
          <img src="assets/index/aster.JPG" alt="alyssabt-aster" style="width:100%">
        </div>
        <div class="column">
          <img src="assets/index/leotondon.jpg" alt="alyssabt-leotondon" style="width:100%">
        </div>
        <div class="column">
          <img src="assets/index/chicory.jpg" alt="alyssabt-chicory" style="width:100%">
        </div>
      </div>
    
    </div>

    <footer class="footer">
      <div class="footer-text">
        Alyssa Beaton Tanguay 2020
      </div> </footer>
  </body>
</html>
